<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>BasketBall Score Board</title>
  </head>
  <body>
    <div id="modal" class="modal-container">
      <div class="modal">
        <h1 id="modal-head">Won</h1>
        <h3 id="modal-p">With a score of</h3>
        <button class="modal-btn" onclick="removeModal()">
          Start A New Game
        </button>
      </div>
    </div>
    <div class="container">
      <div class="home">
        <h1>HOME</h1>
        <div id="home-ahead" class="home-behind"></div>
        <div id="home-score" class="home-score">0</div>
        <button onclick="add1Home()">+1</button>
        <button onclick="add2Home()">+2</button>
        <button onclick="add3Home()">+3</button>
      </div>
      <div>
        <div class="quarters">
          <div id="first-quarter" class="first-quarter"></div>
          <div id="second-quarter" class="second-quarter"></div>
          <div id="third-quarter" class="third-quarter"></div>
          <div id="fourth-quarter" class="fourth-quarter"></div>
        </div>
        <button class="change-quarter-btn" onclick="quarterChange()">
          Change Quarter
        </button>
      </div>
      <div class="guest">
        <h1>GUEST</h1>
        <div id="guest-ahead" class="guest-behind"></div>
        <div id="guest-score" class="guest-score">0</div>
        <button onclick="add1Guest()">+1</button>
        <button onclick="add2Guest()">+2</button>
        <button onclick="add3Guest()">+3</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
